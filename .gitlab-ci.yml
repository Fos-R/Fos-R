tests:
  tags:
    - ci.inria.fr
    - small
  stage: test
  image: rust
  script:
    - cargo test

build:amd64:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/fosr

rustdoc:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - cargo doc
  artifacts:
    paths:
      - target/doc

# TODO: stage for generation & evaluation, and deploying generated pcap

pages:
  image: alpine
  tags:
    - ci.inria.fr
    - small
  stage: deploy
  pages:
    publish: public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - mkdir -p public
    - mv target/doc public/doc
    - mv target/release/fosr public/fosr
  artifacts:
    paths:
      - public

