build:amd64:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - cargo build --no-default-features --features iptables -p fosr
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo build
    - cargo build --release
    - rustup target add arm-unknown-linux-musleabihf
    - cargo build --target=arm-unknown-linux-musleabihf -p fosr -r
    - rustup target add x86_64-pc-windows-gnu
    - cargo build --target=x86_64-pc-windows-gnu -p fosr -r
    # - rustup target add x86_64-apple-darwin
    # - cargo build --target=x86_64-apple-darwin -p fosr -r
    # - rustup target add x86_64-unknown-freebsd
    # - cargo build --target=x86_64-unknown-freebsd -p fosr -r
  artifacts:
    paths:
      - target/debug/fosr
      - target/release/fosr

rustdoc:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo doc --no-deps
  artifacts:
    paths:
      - target/doc

tests:
  tags:
    - ci.inria.fr
    - small
  stage: test
  image: rust
  script:
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo test -- --nocapture
  artifacts:
    when: on_failure
    paths:
      - crates/fosr/deterministic-test.pcap
      # TODO: lancer zeek dessus

# TODO: stage for generation & evaluation, and deploying generated pcap

pages:
  image: alpine
  tags:
    - ci.inria.fr
    - small
  stage: deploy
  pages:
    publish: public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - mkdir -p public
    - mv target/doc public/doc
    - mv target/release/fosr public/fosr
  artifacts:
    paths:
      - public

