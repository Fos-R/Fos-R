build:amd64:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - cargo build --no-default-features --features iptables -p fosr
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo build
    - cargo build --release
  artifacts:
    paths:
      - target/debug/fosr
      - target/release/fosr

rustdoc:
  tags:
    - ci.inria.fr
    - small
  stage: build
  image: rust
  script:
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo doc --no-deps
  artifacts:
    paths:
      - target/doc

tests:
  tags:
    - ci.inria.fr
    - small
  stage: test
  image: rust
  script:
    - rustup toolchain install nightly --component rust-src
    - cargo install bpf-linker
    - cargo test -- --nocapture
  artifacts:
    when: on_failure
    paths:
      - crates/fosr/deterministic-test.pcap

# TODO: stage for generation & evaluation, and deploying generated pcap

pages:
  image: alpine
  tags:
    - ci.inria.fr
    - small
  stage: deploy
  pages:
    publish: public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - mkdir -p public
    - mv target/doc public/doc
    - mv target/release/fosr public/fosr
  artifacts:
    paths:
      - public

